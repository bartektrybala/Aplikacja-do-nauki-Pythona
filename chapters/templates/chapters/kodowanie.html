{% extends 'chapters/baza.html' %}


{% block header %}
  <h1>Code Mirror</h1>
{% endblock header %}



{% block content %}
<div style="min-width: 750px;">
<form action="{% url 'chapters:kodowanie' %}" method="post">
      <div>
      {% csrf_token %}
      {{ form.as_p }}
        <script>
              var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                    mode: "python",
                    theme: "elegant",
                    lineNumbers: true,
                    autoCloseBrackets: true,
                    lineWrapping: true
                });
                editor.setSize("auto", null);
          </script>
      </div>

      <button name="submit" class="btn btn-info float-left">Uruchom</button>
  </form>
</div>

{% endblock content %}

{% block result %}
<div class="console">
  <header>
    <p>Terminal</p>
  </header>
  <div class="consolebody">
    <p >{{ res|linebreaks }}</p>
  </div>
</div>
{% endblock result %}
