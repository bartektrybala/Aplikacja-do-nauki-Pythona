{% extends 'chapters/baza.html' %}
{% load bootstrap3 %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button name="submit" class="btn btn-primary">Register</button>
      <input type="hidden" name="next" value="{% url 'chapters:index' %}">
  </form>
{% endblock content %}
